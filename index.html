<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 300px;
      height: 150px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fff;
      margin: 5px auto;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    li.revelado {
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>

  <h1>üéÅ Sorteio Amigo Secreto üéÅ</h1>
  <p>Digite um nome por linha e clique em "Sortear".</p>

  <textarea id="nomes" placeholder="Digite os nomes aqui..."></textarea><br>
  <button onclick="sortear()">Sortear</button>

  <h2>Participantes:</h2>
  <ul id="participantes"></ul>

  <script>
    let resultadoSorteio = {};

    function sortear() {
      const input = document.getElementById("nomes").value.trim();
      const nomes = input.split("\n").map(n => n.trim()).filter(n => n);
      if (nomes.length < 2) {
        alert("Digite pelo menos 2 nomes para sortear.");
        return;
      }

      let sorteados;
      let tentativas = 0;

      do {
        sorteados = embaralhar([...nomes]);
        tentativas++;
        if (tentativas > 100) {
          alert("N√£o foi poss√≠vel sortear sem repetir. Tente novamente.");
          return;
        }
      } while (nomes.some((nome, i) => nome === sorteados[i]));

      resultadoSorteio = {};
      nomes.forEach((nome, i) => {
        resultadoSorteio[nome] = sorteados[i];
      });

      const lista = document.getElementById("participantes");
      lista.innerHTML = "";
      nomes.forEach(nome => {
        const item = document.createElement("li");
        item.textContent = nome;
        item.onclick = () => revelar(nome, item);
        lista.appendChild(item);
      });
    }

    function revelar(nome, elemento) {
      if (!elemento.classList.contains("revelado")) {
        alert(`ü§´ ${nome}, seu amigo secreto √©: ${resultadoSorteio[nome]}`);
        elemento.classList.add("revelado");
      } else {
        alert(`Voc√™ j√° viu o seu amigo secreto!`);
      }
    }

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>

</body>
</html>
